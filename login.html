   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  
    // Configuração Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyCkG8z3QucWtyiFZCwSQJ2mUNYhtWm95Tw",
  authDomain: "sportlink-3be1b.firebaseapp.com",
  databaseURL: "https://sportlink-3be1b-default-rtdb.firebaseio.com",
  projectId: "sportlink-3be1b",
  storageBucket: "sportlink-3be1b.firebasestorage.app",
  messagingSenderId: "678068019562",
  appId: "1:678068019562:web:866dcd32fee6912cdf4513"
};
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    const loginForm = document.getElementById('loginForm');
    const loginMensagem = document.getElementById('loginMensagem');
  
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const email = document.getElementById('loginEmail').value.trim();
      const senha = document.getElementById('loginSenha').value.trim();
  
      if (!email || !senha) {
        loginMensagem.textContent = "Preencha todos os campos.";
        loginMensagem.style.color = "red";
        return;
      }
  
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        loginMensagem.textContent = "Login realizado com sucesso!";
        loginMensagem.style.color = "green";
        window.location.href = "logado.html"
        // Redirecionar, por exemplo:
        // window.location.href = "dashboard.html";
 
      } catch (error) {
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          loginMensagem.textContent = "Email ou senha incorretos.";
        } else {
          loginMensagem.textContent = "Erro: " + error.message;
        }
        loginMensagem.style.color = "red";
      }
    });
  </script>
